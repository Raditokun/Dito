      <a class="navbar-brand" href="#">jawascript</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarnav"
        aria-controls="navbarnav"
        aria-expanded="false"
        aria-label="toggle-navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarnav">

          <li class="nav-item active">

          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-4">
      <form>
        <div class="row mb-3">
          <div class="col">
            <label for="nametest" class="form-label">Name Depan</label>
            <input type="text" class="form-control" id="firstnametest" />
          </div>
          <div class="col">
            <label for="nametest" class="form-label">Surname</label>
            <input type="text" class="form-control" id="surnametest" />
          </div>
          <div class="col">
            <label for="nametest" class="form-label">Nama Belakang</label>
            <input type="text" class="form-control" id="lastnametest" />
          </div>
        </div>
        <div class="mb-3">
          <label for="emailtest" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emailtest" />
        </div>
        <div class="mb-3">
          <label for="passwordtest" class="form-label">password</label>
          <input type="password" class="form-control" id="passwordtest" />
        </div>

        <button type="button" onclick="operasi()" class="btn btn-primary">
          Submit
        </button>
      </form>
      <div id="table" hidden>
        <h1>Result</h1>
        <table class="table">
          <tr>
            <th>Nama lengkap</th>
            <td id="Nama"></td>
          </tr>
          <tr>
            <th>email</th>
            <td id="Email"></td>
          </tr>
        </table>
      </div>
    </div>
    <script>
      function operasi() {
        var firstnametest = document.getElementById("firstnametest").value;
        var surnametest = document.getElementById("surnametest").value;
        var lastnametest = document.getElementById("lastnametest").value;
        let fullname = firstnametest;
        if (surnametest !== "") {
          fullname += " " + surnametest;
        }
        fullname += " " + lastnametest;

        var email = document.getElementById("emailtest").value;
        var tempatnama = document.getElementById("Nama");
        var tempatemail = document.getElementById("Email");
        tempatnama.innerHTML = fullname;
        tempatemail.innerHTML = email;
        var container = document.getElementById("table");
        container.hidden = false;
        alert("You have been fully registerd!!");
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
