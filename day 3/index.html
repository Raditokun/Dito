<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
  </head>
  <body class="container">
    <form>
      <div class="mb-3">
        <label for="nametest" class="form-label">Name</label>
        <input type="text" class="form-control" id="nametest" />
      </div>
      <div class="mb-3">
        <label for="emailtest" class="form-label">Email address</label>
        <input type="email" class="form-control" id="emailtest" />
      </div>
      <div class="mb-3">
        <label for="passwordtest" class="form-label">password</label>
        <input type="password" class="form-control" id="passwordtest" />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
